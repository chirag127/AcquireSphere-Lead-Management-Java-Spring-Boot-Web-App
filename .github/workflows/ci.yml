name: Java CI with Maven

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Code
      uses: actions/checkout@v4

    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: 'maven'

    - name: Validate Gradle wrapper
      uses: actions/setup-gradle@v3 # This step is for demonstration; Java/Maven projects typically use Maven wrapper.
      with:
        gradle-version: '8.0'

    - name: Build with Maven
      run: mvn -B package --file pom.xml

    - name: Unit Tests with Maven
      run: mvn test

    - name: Code Coverage with JaCoCo
      run: mvn verify jacoco:report # Assumes JaCoCo plugin is configured in pom.xml

    - name: Archive Test Results
      uses: actions/upload-artifact@v4
      with:
        name: test-results
        path: target/surefire-reports/

    - name: Archive Coverage Report
      uses: actions/upload-artifact@v4
      with:
        name: coverage-report
        path: target/site/jacoco/

    - name: Login to GitHub Container Registry
      uses: docker/login-action@v3
      with:
        registry: ghcr.io
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}

    - name: Build and push Docker image
      uses: docker/build-push-action@v5
      with:
        context: .
        push: true
        tags: ghcr.io/chirag127/acquirerphere-lead-management-java-spring-boot-web-app:latest
        # Add --build-arg flags for environment variables if needed
